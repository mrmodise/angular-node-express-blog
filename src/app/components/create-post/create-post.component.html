<mat-card>
  <form>
    <mat-form-field>
      <input matInput type="text" name="blogTitle" placeholder="Enter post title" [(ngModel)]="blogTitle">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="blogBody" name="blogBody" placeholder="Enter post body"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAddPost()">Save</button>
  </form>
</mat-card>
